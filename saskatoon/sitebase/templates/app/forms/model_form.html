{% extends 'app/forms/base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block form %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            {% trans 'Save' %}
        </button>
        {% if cancel_url %}
        <button type="button" class="btn btn-default" style="margin-left:1rem;">
            <a href="{{ cancel_url }}">Cancel</a>
        {% endif %}
        </button>
    </form>

{% endblock form %}
