{% load i18n %}
{% load static %}
{% load get_fruit_name_icon %}
<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="notika-icon notika-windows"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h1>#{{ harvest.id }}:
                                        {% for tree in harvest.trees %} {{ tree.name }} {{ tree.fruit_name|get_fruit_name_icon }}, {% endfor %}
                                        {{ harvest.property.address }},
                                        {{ harvest.property.neighborhood.name }}
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <div class="breadcomb-report">
                                <a href="/harvest/update/{{ harvest.id }}">
                                    <button data-placement="left" title="Edit harvest" class="btn">
                                       {% trans "Edit Harvest" %}
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
