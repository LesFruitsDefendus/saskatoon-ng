{% load i18n %}
{% load static %}

<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="notika-chat-list notika-shadow mg-t-30 tb-res-ds-n dk-res-ds">
                <div class="row" style="margin-bottom: 15px">
                    <div class="col-xs-6">
                        <div class="basic-tb-hd">
                            <h2>{% trans "Comments" %}</h2>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <a href="{% url 'comment-create' id %}"
                           class="btn btn-primary notika-btn-primary waves-effect"
                           style="float: right">
                            <i class="fa fa-plus"></i>&nbsp; {% trans "New comment" %}
                        </a>
                    </div>
                </div>
        <div class="card-box">
            <div class="chat-conversation">
                <div class="widgets-chat-scrollbar">
                    <ul class="conversation-list ">
                        <table>
                        {% for comment in comments %}
                        <tr>
                            <td><div style="margin-bottom: 1em;">
                                <b>{{ comment.author.name }}</b><br>
                                <small>{{ comment.author.email }}</small><br>
                                <small>{{ comment.date_created }}</small>
                            </div></td>
                            <td><div class="conversation-text" style="margin-bottom: 1em;">
                                <div class="ctext-wrap">
                                    <p>{{ comment.content }}</p>
                                </div>
                            </div></td>
                        </tr>
                        {% endfor %}
                        </table>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
