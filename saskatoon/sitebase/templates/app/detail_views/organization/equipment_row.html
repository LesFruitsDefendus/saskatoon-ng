{% load i18n %}
{% load static %}
<tr>
  <td>{{ equipment.id }}
    {% if perms.harvest.change_equipment %}
    <a href="{% url 'equipment-update' equipment.id %}">
      &nbsp; <i class="fa fa-pencil"></i></a>
    {% endif %}
  </td>
  <td>
    {% if LANG == "fr" %}
    {{ equipment.type.name_fr }}
    {% else %}
    {{ equipment.type.name_en }}
    {% endif %}
  </td>
  <td>
    {{equipment.count}}
  </td>
  <td>
    <span>{{ equipment.description }}
    </span><br>
  </td>
  <td>
  </td>
</tr>
