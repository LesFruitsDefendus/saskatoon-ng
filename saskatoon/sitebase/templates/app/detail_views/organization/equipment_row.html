{% load i18n %}
{% load static %}
<tr>
  <td>{{ item.id }}
    {% if perms.harvest.change_equipment %}
    <a href="{% url 'equipment-update' item.id %}"><i class="fa fa-pencil"></i></a>
    {% endif %}
  </td>
  <td>
    {% if LANG == "fr" %}
        {{ item.type.name_fr }}
    {% else %}
        {{ item.type.name_en }}
    {% endif %}
  </td>
  <td>
    {{item.count}}
  </td>
  <td>
    <span>{{ item.description }}
    </span><br>
  </td>
</tr>
