{% load i18n %}
{% load static %}
<div class="search-engine-area mg-t-30">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="data-table-list">
          <div class="table-responsive">
            <div>
              <h4> {% trans "Upcoming Reservations" %} </h4>
            </div>
            <br>
            <table class="table table-striped" id="data-table-basic">
              <thead>
                <tr>
                  <th style="width: 10%">#</th>
                  <th style="width: 30%">{% trans "Address" %}</th>
                  <th style="width: 20%">{% trans "Start" %}</th>
                  <th style="width: 50%">{% trans "End" %}</th>
                </tr>
              </thead>
              <tbody>
                {% for item in upcoming_harvests %}
                    {% include 'app/detail_views/organization/harvest_row.html' %}
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
