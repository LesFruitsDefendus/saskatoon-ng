{% extends 'app/base/view.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="breadcomb-area">
        <div class="container">
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-lg-8 col-md-10 col-sm-10 col-xs-12">
                    <div class="breadcomb-list">
                        <div class="row">
                            <div class="breadcomb-wp" style="display: flex; align-items: center;">
                                <div class="breadcomb-icon" style="padding-left: 1em;">
                                    <i class="notika-icon notika-windows"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h3 style="margin-top: 10px;">{{ content.title }}</h3>
                                    {% if content.subtitle != '' %}<h2>{{ content.subtitle }}</h2>{% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30"
                         style="display: flex;
                                flex-direction: column;
                                gap: 2em">
                        <div class="website-traffic-ctn" style="font-size: 1.15em;">{{ content.body.html | safe }}</div>
                        <div class="terms-buttons" style="display: flex; gap: 1em">
                            <div class="breadcomb-wp">
                                <!-- TODO: replace url with password reset/info update view -->
                                <a href="{% url 'home' %}" class="btn btn-success notika-btn-success">Agree</a>
                            </div>
                            <div class="breadcomb-wp">
                                <a href="{% url "logout" %}" class="btn btn-default notika-btn-default">Disagree</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
